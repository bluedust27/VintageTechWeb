{% extends 'retrocollector/base.html'%}
{% load crispy_forms_tags %}
{% block content %}

<form method="post">
  {% csrf_token %}
  <div>
    <fieldset class="border p-2">
       <legend  class="w-auto">Sign In</legend>
      {{form | crispy}}
    </fieldset>
    <div class="col-md-4">
      <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-sign-in" aria-hidden="true"></i> Sign In</button>
    </div>
  </div>
</form>

  <div class="lead">
    Need an account?
    <a href="{% url 'register'%}">Sign Up</a>
  </div>

{% endblock content %}
