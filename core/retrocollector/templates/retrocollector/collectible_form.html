{% extends 'retrocollector/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<form action="" method="post" autocomplete="off">
    {% csrf_token %}
    {{form.name|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.type|as_crispy_field}}
        </div>
        <div class="col-md-8">
            {{form.date_manufactured|as_crispy_field}}
        </div>
    </div>
    {{form.description|as_crispy_field}}

    <div class="row">
        <div class="col-md-4">
            <button type="submit" class="btn btn-success btn-block btn-lg"><i class="fa fa-save"></i> Save</button>
        </div>
        <div class="col-md-4">
            <button type="reset" class="btn btn-success btn-block btn-lg"><i class="fa fa-refresh" aria-hidden="true"></i> Clear</button>
        </div>
        <div class="col-md-4">
            <a href="{% url 'collectible_list' %}" class="btn btn-secondary btn-block btn-lg"> <i class="fa fa-list" aria-hidden="true"></i>
                Go to list</a>
        </div>
    </div>

</form>
{% endblock content%}
